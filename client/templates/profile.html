<template name="profile">
  {{#each playlists}}
    {{> playlist}}
  {{/each}}
</template>

<template name="playlist">
  <ul class="collapsible popout profile" data-collapsible="accordion">
    <li> 
      <div class="collapsible-header {{#if first}}active{{/if}} center section"><h3>{{name}}</h3></div>
      <div class="collapsible-body row">
      {{#each this.events}}
        {{> eventCard}}
      {{/each}}
      {{#each this.lodging}}
        {{> lodgingCard}}
      {{/each}}
      {{#each this.travel}}
        {{> travelCard}}
      {{/each}}
      </div>
    </li>
  </ul>
</template>
